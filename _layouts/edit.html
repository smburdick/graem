<script src="https://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="{{ site.url }}{{ site.baseurl }}/scripts/gollum.editor.js" type="text/javascript"></script>
<script>
    function GetURLParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }
    var title = GetURLParameter("page")
    var pageURL = "https://raw.githubusercontent.com/smburdick/graem/master/wiki/" + title + "/index.md";
    fetch(pageURL).then((response) => response.json()).then((data) => console.log(data));
</script>

<textarea id="gollum-editor-body" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'>

</textarea>


<script>
    window.addEventListener("DOMContentLoaded", function () {
        
        $.GollumEditor();

    }, false);
</script>
